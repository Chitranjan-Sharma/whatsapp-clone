<div class="d-flex h-100 justify-content-center align-items-center">
  <div
    class="card col-md-4 m-5 p-5 shadow text-white"
    style="background: transparent"
  >
    <div class="nav-height d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img
          (click)="api.router.navigate([''])"
          class="iconSize me-5"
          src="https://img.icons8.com/material-two-tone/24/null/left.png"
        />

        <label class="fw-bold">My Profile</label>
      </div>

      <div class="d-flex align-items-center">
        <label class="px-3">Log-out</label>
        <img
          (click)="api.router.navigate(['register'])"
          class="iconSize"
          src="https://img.icons8.com/ios-glyphs/30/null/logout-rounded--v1.png"
        />
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="position-relative mt-5">
        <img
          style="height: 250px; width: 250px"
          class="rounded-circle"
          src="{{ api.LoggedUserData.profileImage }}"
        />

        <img
          class="position-absolute end-0 bottom-0"
          src="https://img.icons8.com/ios-glyphs/30/null/edit-image.png"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          data-bs-auto-close="outside"
        />

        <form class="dropdown-menu p-4" style="height: 350px; width: 300px">
          <div class="mb-3">
            <img
              class="w-100 rounded object-fit-contain"
              src="{{ selectedImageUrl }}"
              alt="None"
              style="height: 200px"
            />
            <input
              type="file"
              accept="image/*"
              class="form-control mt-2"
              (change)="openImagePicker($event)"
            />
          </div>
          <div class="w-100 d-flex justify-content-evenly">
            <button
              type="submit"
              class="btn btn-primary w-50 me-1"
              (click)="uploadImage()"
            >
              UPLOAD
            </button>
            <button
              type="submit"
              class="btn btn-primary w-50"
              (click)="cancelMessage()"
            >
              CANCEL
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="mx-5 mt-5">
      <div class="mb-2">
        <label for="Username">Username</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="user.userName"
          disabled
        />
      </div>
      <div class="mb-2">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="user.email"
          disabled
        />
      </div>
    </div>
  </div>
</div>
